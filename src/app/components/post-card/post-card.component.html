<div class="postCard" [routerLink]="['/user-page', user?.id, 'post-page', post.id]">
  <div class="postCard__imgContainer">
    <img
      src="https://ftw.usatoday.com/wp-content/uploads/sites/90/2022/12/XXX_IMG_SPIDER_VERSE_EXCLUSI_1_1_2GV77D3N-e1680612532374.jpeg?w=1000&h=600&crop=1"
      alt=""
    />
  </div>
  <div class="postCard__tagsContainer">
    <ng-container *ngFor="let tag of post.tags">
      <span>{{tag}}</span>

    </ng-container>
  </div>
  <h2>{{post.title}}</h2>
  <p>
    {{post.description}}
  </p>
  <div class="postCard_userInfo">
      <img src="https://github.com/MarioVillar25.png" alt="" />
      <div>
        <h4>{{user?.name}}</h4>
        <p>{{post.dateCreation | date}}</p>
    </div>
  </div>
</div>
