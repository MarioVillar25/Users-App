<ng-container *ngIf="user">
  <div class="card" [routerLink]="['/user-page', user.id]">
    <div>
      <img src="https://github.com/MarioVillar25.png" alt="" />
      <div>
        <h2>{{ user.name | titlecase }}</h2>
        <span>&commat;{{ user.username }}</span>
      </div>
    </div>
    <h5>
      {{ user.description }}
    </h5>
    <p>
      <span class="bold">23</span> posts • <span class="bold">34</span> comments
      • Since {{ user.dateCreation | date }}
    </p>
    <span>{{ user.id }}</span>
  </div>
</ng-container>
