<div class="postContainer">
  <h1>Post Info</h1>
  <hr />
  <ng-container *ngIf="post">
    <section>
      <div class="postContainer__card">
        <app-post-card [post]="post"></app-post-card>
      </div>

      <div class="postContainer__commentsContainer">
        <div>
          <h2>Comments</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim eum
            nisi odio cupiditate ullam explicabo ut doloribus quam, asperiores
            facere, officiis labore fuga natus. Minus labore numquam sint
            corrupti voluptas.
          </p>
        </div>
      </div>

      <div class="postContainer__buttonsContainer">

        <button  [routerLink]="['edit-post']" class="postContainer__buttonsContainer--editButton">
          Edit Post
        </button>
        <button (click)="deletePostById()" class="postContainer__buttonsContainer--deleteButton">
          Delete Post
        </button>
      </div>
    </section>
  </ng-container>
</div>
